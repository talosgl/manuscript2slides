# Sample configuration for manuscript2slides
# Copy and customize this file for your own use

# === Input Files ===
# Paths can be relative to ~/Documents/manuscript2slides/ or absolute
# input_docx = "input/my-manuscript.docx"  # Relative path
# input_docx = "~/Documents/my-manuscript.docx"  # Absolute with ~
# input_docx = "C:/Users/YourName/Documents/my-manuscript.docx"  # Windows absolute

# === Output ===
# Leave blank to use default output folder
# output_folder = ""

# === Templates ===
# Leave blank to use default templates
# template_pptx = ""
# template_docx = ""

# === Processing Options ===
chunk_type = "paragraph"  # Options: paragraph, page, heading_flat, heading_nested
direction = "docx2pptx"   # Options: docx2pptx, pptx2docx

# === Formatting ===
experimental_formatting_on = true

# === Annotations ===
display_comments = true
comments_sort_by_date = true
comments_keep_author_and_date = true
display_footnotes = true
display_endnotes = true
preserve_docx_metadata_in_speaker_notes = true