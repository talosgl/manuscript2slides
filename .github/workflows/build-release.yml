name: Build Release

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v0.1.5
  workflow_dispatch:
    inputs:
      version:
        description: 'Version for testing (e.g., 0.1.5-test)'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libgl1 \
            libdbus-1-3

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
          LIBGL_ALWAYS_SOFTWARE: "1"
          QT_QUICK_BACKEND: software
        run: |
          pytest

  build-windows:
    needs: test
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -e .
          pip install Nuitka==2.7.11

      - name: Build Windows executable
        run: python build.py

      - name: Rename distribution folder
        run: |
          cd deploy
          if (Test-Path manuscript2slides) { Remove-Item manuscript2slides -Recurse -Force }
          Rename-Item gui.dist manuscript2slides
          cd ..

      - name: Create distribution ZIP
        run: |
          cd deploy
          Compress-Archive -Path manuscript2slides -DestinationPath manuscript2slides-windows.zip
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: deploy/manuscript2slides-windows.zip

  build-macos:
    needs: test
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -e .
          pip install Nuitka==2.7.11

      - name: Build macOS app bundle
        run: python build.py

      - name: Rename app bundle
        run: mv deploy/gui.app deploy/manuscript2slides.app

      - name: Create distribution ZIP
        run: |
          cd deploy
          zip -r manuscript2slides-macos.zip manuscript2slides.app
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: deploy/manuscript2slides-macos.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Compute SHA256 checksums
        id: checksums
        run: |
          win_hash=$(sha256sum artifacts/windows-zip/manuscript2slides-windows.zip | awk '{print $1}')
          mac_hash=$(sha256sum artifacts/macos-zip/manuscript2slides-macos.zip | awk '{print $1}')
          echo "win_sha256=$win_hash" >> $GITHUB_OUTPUT
          echo "mac_sha256=$mac_hash" >> $GITHUB_OUTPUT
          echo "Windows SHA256: $win_hash"
          echo "macOS SHA256: $mac_hash"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version && format('v{0}', inputs.version) || github.ref_name }}
          draft: ${{ github.event_name == 'workflow_dispatch' }}
          files: |
            artifacts/windows-zip/manuscript2slides-windows.zip
            artifacts/macos-zip/manuscript2slides-macos.zip
          generate_release_notes: true
          body: |
            ## Binary Releases

            Download the ZIP for your platform below. **New to downloading from GitHub? Here's a [step-by-step guide](https://github.com/talosgl/jojos-tech-guides/blob/main/docs/software/downloading-from-github.md).**

            ### Windows
            1. Download `manuscript2slides-windows.zip` and extract (recommend [7-Zip](https://www.7-zip.org/))
            2. Run `manuscript2slides.exe` from the extracted folder
            3. Windows may show a security warning - click "More info" > "Run anyway"
            4. No Python installation required

            ### macOS (Apple Silicon)
            1. Download `manuscript2slides-macos.zip` and extract
            2. Right-click `manuscript2slides.app` and select "Open" (required for unsigned apps)
            3. macOS will warn the app is from an unidentified developer - click "Open" to proceed.
            4. When prompted to access your Documents folder, click "Allow" - the app stores its templates and sample files there
            5. After the first launch, you can open it normally by double-clicking
            6. No Python installation required

            ### (Optional) Verification
            **Windows SHA256:** `${{ steps.checksums.outputs.win_sha256 }}`
            **macOS SHA256:** `${{ steps.checksums.outputs.mac_sha256 }}`

            To verify your download ([What are checksums?](https://www.howtogeek.com/363735/what-is-a-checksum-and-why-should-you-care/)):
            ```powershell
            # Windows (PowerShell)
            Get-FileHash -Algorithm SHA256 manuscript2slides-windows.zip
            ```
            ```bash
            # macOS (Terminal)
            shasum -a 256 manuscript2slides-macos.zip
            ```

            Compare the output to the checksum above. They should match.

            ### Notes
            - Unsigned binaries - security warnings are normal for open source apps
            - ~100MB each, including full Python runtime
            - Windows: keep all files in the extracted folder together
            - macOS: tested on Apple Silicon (M-series) Macs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
