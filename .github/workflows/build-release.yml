name: Build Windows Release

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v0.1.5

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libgl1 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            x11-utils \
            xvfb

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install pytest-xvfb  # Automatically manages Xvfb for pytest; update: pytest-xvfb is optional if using xvfb-run, but won't hurt.

      - name: Run tests
        env:
          QT_QPA_PLATFORM: xcb # Force Qt to use X11/Xvfb
          QT_DEBUG_PLUGINS: 1 # This will show EXACTLY why it crashes if it fails again
        run: |
          xvfb-run --auto-servernum pytest

  build-windows:
    needs: test # Only build if tests pass
    runs-on: windows-latest
    permissions:
      contents: write # Mandatory for creating releases and uploading assets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -e .
          pip install Nuitka==2.7.11

      - name: Build Windows executable
        run: python build.py

      - name: Compute SHA256 checksum
        id: checksum
        run: |
          $hash = (Get-FileHash -Algorithm SHA256 deploy\manuscript2slides.exe).Hash
          echo "sha256=$hash" >> $env:GITHUB_OUTPUT
          echo "SHA256: $hash"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: deploy/manuscript2slides.exe
          generate_release_notes: true
          body: |
            ## Windows Binary Release

            Download `manuscript2slides.exe` below.

            ### Installation
            1. Download the `.exe` file
            2. Double-click to run (Windows will show a security warning - click "More info" â†’ "Run anyway")
            3. No Python installation required

            ### Verification
            **SHA256 Checksum:** `${{ steps.checksum.outputs.sha256 }}`

            To verify the download:
            ```powershell
            Get-FileHash -Algorithm SHA256 manuscript2slides.exe
            ```

            ### Notes
            - This is an unsigned binary, so Windows SmartScreen will warn you
            - The executable is ~100MB and includes the full Python runtime
            - Tested on Windows 11
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
